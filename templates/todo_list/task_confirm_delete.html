{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Delete task?</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Yes" class="btn btn-danger">
        <a href="{% url 'todo_list:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
