{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Tags</h1>
        <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary">
            Create Tag
        </a>
    </div>

    {% if tag_list %}
    <table class="table table-hover table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tag_list %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url 'todo_list:tag-update' pk=tag.id %}" class="btn btn-sm btn-outline-info">
                        Update
                    </a>
                </td>
                <td>
                    <a href="{% url 'todo_list:tag-delete' pk=tag.id %}" class="btn btn-sm btn-outline-danger">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info" role="alert">
        There are no tags.
    </div>
    {% endif %}
</div>
{% endblock %}
